<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema iGreen - Calculadoras de Energia</title>
  <link rel="stylesheet" href="style.css">
  <!--DKAY MENTIONED-->
</head>
<body>
  <div class="app">
    <header>
      <h1>Sistema iGreen</h1>
      <p class="subtitle">Calculadoras de Energia</p>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-target="desconto">Calculadora de Desconto</button>
      <button class="tab-btn" data-target="media">Calculadora de Média</button>
    </nav>

    <main>
      <!-- Calculadora de Desconto -->
      <section id="desconto" class="tab-panel active">
        <h2>CALCULADORA DE DESCONTO IGREEN</h2>

        <div class="form-grid">
          <label>Total de kWh consumido:
            <input id="kwh" placeholder="ex: 150,25" />
          </label>

          <label>Preço do kWh (R$):
            <input id="precoKwh" placeholder="ex: 0,789" />
          </label>

          <label>Contrib. Iluminação Pública (R$):
            <input id="ilumPublica" placeholder="ex: 5,00" />
          </label>

          <label>Outras Tarifas (R$):
            <input id="tarifas" placeholder="ex: 12,50" />
          </label>

          <label>Valor do desconto iGreen (%):
            <input id="descontoPct" placeholder="ex: 10" />
          </label>
        </div>

        <div class="buttons">
          <button id="calcularDesconto" class="primary">Calcular Desconto</button>
          <button id="excluirDesconto" class="excluir">Excluir</button>
        </div>

        <textarea id="saidaDesconto" readonly></textarea>
      </section>

      <section id="media" class="tab-panel">
        <h2>CALCULADORA DE MÉDIA DE ENERGIA</h2>

        <div class="form-grid media-grid">
          <label>Quantidade de Meses (1-13):
            <input id="qtdMeses" placeholder="ex: 6" />
          </label>
          <button id="confirmarMeses" class="primary small">Confirmar</button>
        </div>

        <div id="camposConsumo" class="campos-consumo"></div>

        <div class="radio-group">
          <label><input type="radio" name="tipoConta" value="1" checked /> Monofásico</label>
          <label><input type="radio" name="tipoConta" value="2" /> Bifásico</label>
          <label><input type="radio" name="tipoConta" value="3" /> Trifásico</label>
        </div>

        <div class="buttons">
          <button id="calcularMedia" class="primary">Calcular Média</button>
          <button id="excluirMedia" class="excluir">Excluir</button>
        </div>

        <div id="resultadoMedia" class="resultado-media"></div>
      </section>
    </main>
  </div>
  <footer class="footer">
  <small>Feito por: <br>
    Bruno Lo Monaco  |  Lucas Coutinho  |  Agnes Angelim  |  Mateus Keveny
  </small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
